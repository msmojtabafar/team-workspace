{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">پروژه‌های من</h1>
    
    {% if projects %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for project in projects %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-2">{{ project.title }}</h2>
                <p class="text-gray-600 mb-4">{{ project.description|truncatewords:20 }}</p>
                <div class="flex justify-between items-center">
                    <span class="px-3 py-1 rounded-full text-sm 
                        {% if project.status == 'active' %}bg-green-100 text-green-800
                        {% elif project.status == 'completed' %}bg-gray-100 text-gray-800
                        {% else %}bg-yellow-100 text-yellow-800{% endif %}">
                        {{ project.get_status_display }}
                    </span>
                    <a href="{% url 'project_detail' project.id %}" 
                       class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        مشاهده
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-12">
            <p class="text-gray-500 text-lg">هنوز پروژه‌ای ندارید.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
