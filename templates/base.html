<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'project_list' %}" class="text-xl font-bold">Team Workspace</a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span>سلام {{ user.username }}!</span>
                    <a href="{% url 'logout' %}" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">خروج</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">ورود</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
