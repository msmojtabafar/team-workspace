<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="سیستم مدیریت پروژه تیمی با قابلیت‌های Real-time">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Team Workspace">
    
    <title>Team Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- استایل‌های مخصوص موبایل -->
    <link rel="stylesheet" href="/static/css/mobile.css">
</head>
<body class="bg-gray-100">
    <!-- نوار بالایی -->
    <nav class="bg-blue-600 text-white p-4 safe-area-top">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold">Team Workspace</a>
            <div class="flex items-center space-x-4 space-x-reverse desktop-only">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="hover:bg-blue-700 px-3 py-2 rounded">داشبورد</a>
                    <a href="{% url 'calendar' %}" class="hover:bg-blue-700 px-3 py-2 rounded">تقویم</a>
                    <a href="{% url 'project_list' %}" class="hover:bg-blue-700 px-3 py-2 rounded">پروژه‌ها</a>
                    
                    <!-- دکمه نوتیفیکیشن -->
                    <div class="relative">
                        <button id="notification-bell" class="relative hover:bg-blue-700 px-3 py-2 rounded">
                            🔔
                            <span id="unread-count" class="absolute -top-1 -left-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">
                                0
                            </span>
                        </button>
                        {% include 'notifications/notification_dropdown.html' %}
                    </div>
                    
                    {% if user.is_staff %}
                    <a href="/admin/" class="bg-purple-600 hover:bg-purple-700 px-3 py-2 rounded">
                        پنل ادمین
                    </a>
                    {% endif %}
                    
                    <!-- دکمه نصب PWA -->
                    <button id="install-pwa" class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded hidden">
                        📱 نصب اپ
                    </button>
                    
                    <span class="mobile-hidden">سلام {{ user.username }}!</span>
                    
                    <!-- فرم logout -->
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800 mobile-hidden">
                            خروج
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">ورود</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 safe-area-left safe-area-right">
        {% block content %}
        {% endblock %}
    </main>

    <!-- اسکریپت‌های مخصوص موبایل -->
    <script src="/static/js/mobile.js"></script>
    
    <script>
        // مدیریت باز و بسته شدن dropdown نوتیفیکیشن
        document.addEventListener('DOMContentLoaded', function() {
            const notificationBell = document.getElementById('notification-bell');
            const notificationDropdown = document.getElementById('notification-dropdown');
            
            if (notificationBell && notificationDropdown) {
                notificationBell.addEventListener('click', function(e) {
                    e.stopPropagation();
                    notificationDropdown.classList.toggle('hidden');
                });
                
                // بستن dropdown وقتی جای دیگر کلیک شود
                document.addEventListener('click', function() {
                    if (notificationDropdown) {
                        notificationDropdown.classList.add('hidden');
                    }
                });
                
                // جلوگیری از بسته شدن وقتی روی dropdown کلیک شود
                if (notificationDropdown) {
                    notificationDropdown.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                }
            }

            // مدیریت فرم logout
            const logoutForms = document.querySelectorAll('form[action*="logout"]');
            logoutForms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    if (!confirm('آیا مطمئن هستید که می‌خواهید خارج شوید؟')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
